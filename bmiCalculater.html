<!-- sldsValidatorIgnore -->
<template>
    <div class="app slds-p-around_x-small">
        <div class="box">
            <h1>BMI Calculator</h1>
            <template if:true={result}>
            <section>
                <h2>Your BMI value is:</h2>
                <div class="result-value">{bmivalue}</div>
                <h2>So you are:</h2>
                <div class="result-value">{result}</div>
                <button class="slds-button slds-button_neutral slds-button_stretch custom-button
                     slds-var-m-bottom_large slds-var-m-top_large" onclick={recalculate}>Re-Calculate</button>
            </section>
            </template>
            <template if:false={result}>
                <form onsubmit={submithandler}>
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label slds-text-title_bold" for="text-input-height">Height(cm)</label>
                        <div class="slds-form-element__control">
                            <input type="number" id="text-input-height" min="0" placeholder="Enter height in cm" required class="slds-input"
                                    name="height" value={height} onchange={inputhandler}/>
                        </div>
                    </div>
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label slds-text-title_bold" for="text-input-weight">Weight(kg)</label>
                        <div class="slds-form-element__control">
                            <input type="number" id="text-input-weight" min="0" placeholder="Enter weight in kg's" required class="slds-input" 
                                        name="weight" value={weight} onchange={inputhandler}/>
                        </div>
                    </div>
                    <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large">Calculate BMI</button>
    
                </form>
            </template>
            
            <div class="info-wrapper">
                <h2>What your BMI means</h2>
                <p class="slds-var-m-bottom_medium">Once you have measured your BMI, you can determine your healthy weight range. if your BMI is:</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
                <p class="slds-var-m-bottom_medium">you are very underweight and possibty malnourished</p>
                <h3 class="slds-text-color_success slds-text-heading_medium">Between 18.5 to 24.9</h3>
                <p class="slds-var-m-bottom_medium">you are healthy weight range for young and middle-aged adults.</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">25.0 to 29.9</h3>
                <p class="slds-var-m-bottom_medium">you are overweight</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">over 30</h3>
                <p class="slds-var-m-bottom_medium">you are obese</p>
            </div>
        </div>
    </div>
</template>
